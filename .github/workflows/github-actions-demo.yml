name: GitHub Actions Demo
on: 
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Output the trigger of the workflow
        run: |
          echo "ğŸ‰ Job triggered by event: ${{ github.event_name }}"
          echo "â„¹ï¸ Branch name is ${{ github.ref }} and your repository is ."
          
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: List all files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: echo "ğŸ§ª Testing..."

  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load-Test
    steps:
      - run: |
          echo "ğŸ§ª Testing..."
          sleep 15

  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    environment:
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'Production'
    steps:
      - run: |
          echo "ğŸš€ Step 1 deploying..."
          sleep 10
      - run: |
          echo "ğŸš€ Step 2 deploying..."
          sleep 10
      - run: |
          echo "ğŸš€ Step 3 deploying..."
          sleep 10
      - run: |
          echo "ğŸš€ Step 4 deploying..."
          sleep 10
      - run: |
          echo "ğŸš€ Step 5 deploying..."
          sleep 10
    
  
